<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container{width: 980px;margin: 0 auto}
        .nav{height: 108px;margin: 0 auto;background-color: #ffffff;width:980px;}
        /*图片me*/
        .header_img{
            padding-top: 15px;
            padding-left: 77px;
            float: left;

        }
        /*导航列表*/
        .header_text ul li{list-style-type:none;
            font-size: 30px;
            font-weight:bold;
            float:right;
            margin-left: 20px;
            padding: 60px 58px 11px 10px;
        }
        /*导航字母下划线*/
        .header_text ul li a{text-decoration:none;color: #333333}
        .header_text ul li a:hover{color: #ffffff;background-color:#333333}
        /*中间黄白颜色区域*/
        .middle_info{height: 380px;margin: 0 auto;background-color:#F1C633; }
        .middle_text{padding-top: 57px;padding-left: 215px}
        .middle_text h1{color: #ffffff;font-size: 55px}
        .middle_text h1 span{color:#333333}
        /*技能*/
        .middle_skill{height:377px;background-color:#333333;}
        .skill_img{height: 112px;width: 95px;position: relative;left: 80px }
        .skill_container{height:256px;width: 260px;float: left;left: 90px;}
        .skill_div{position: relative;left: 90px}

        .middle_author{
            text-align: center;
            height: 377px;
            background-color: #F5F5F5;
            margin: 0 auto;
        }
        .middle_author h1{padding-top: 20px}
    </style>
</head>
<body>
    <div class="container">
        <!--导航-->
        <div class="nav">
            <div class="header_img"><img src="me.png"/></div>
            <div class="header_text">
                <ul>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About me</a></li>
                    <li><a href="#">Info</a></li>
                    <li><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
        <!--中间黄白颜色区域-->
        <div class="middle_info">
            <div class="middle_text">
                <h1>THE JOURNEY <br/><span>I`M</span> WALKING ON <br/>ALONE IS LONELY AND DANGEROUS</h1>
            </div>
        </div>
        <!--SKILL-->
        <div class="middle_skill">
            <div class="skill_div">
                <div class="skill_container">
                    <img src="pic-h5.png" class="skill_img"/>
                </div>
                <div class="skill_container">
                    <img src="pic-css3.png" class="skill_img"/>
                </div>
                <div class="skill_container">
                    <img src="pic-js.png" class="skill_img"/>
                </div>
            </div>
        </div>
        <!--ABOUT ME-->
        <div class="middle_author">
            <div class="author_title"><h1>ABOUT ME</h1></div>
        </div>
    </div>
</body>
</html>
